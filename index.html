<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Voudle</title>
</head>
<body>
    <nav class="flex mt-4">
        <button class="pl-5">About</button>
        <button class="pl-5">Store</button>
        
        <div class="flex-grow"></div>
        
        <button class="pr-5">Vmail</button>
        <button class="pr-5">Images</button>
        <button class="pr-5 pl-5 pb-1 pt-1 -mt-1 -mb-2 mr-5 text-white bg-blue-400 rounded-sm">Sign In</button>
      </nav>
      <div class="grid place-items-center">
          <img width="272" height="92" src="https://cdn.discordapp.com/attachments/829848166810517534/829849215320195082/Voudle_Logo.png">
          <div class="flex border-2 p-2 rounded-full" style="width: 410px;"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="20">
            <style type="text/css">
              path { 
                fill: rgba(107, 114, 128, 1); 
              }
              </style>
              <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            <input class="float-right" style="width: 350px;" type="text">
            <img src="https://cdn1.iconfinder.com/data/icons/modern-universal/32/icon-39-512.png" width="25" height="20">
            </div>
            <div class="flex" style="margin-left: 25px;">
              <span class="rounded-md bg-gray-200 mt-3 mr-5 pt-2 pb-2 pl-2 pr-2">Voudle Search</span>
              <span class="rounded-md bg-gray-200 mt-3 mr-5 pt-2 pb-2 pl-2 pr-2">Smarter every click</span>
            </div>
      </div>
      <footer class="absolute bottom-0 w-full pt-4 pb-4 text-center bg-gray-300">
        <span class="italic ">The search engine you can trust</span>
      </footer>
</body>
</html>
